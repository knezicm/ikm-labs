# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-ikm"
BBFILE_PATTERN_meta-ikm = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-ikm = "10"

LAYERDEPENDS_meta-ikm = "core"
LAYERSERIES_COMPAT_meta-ikm = "kirkstone"
